user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    fastcgi_read_timeout 300;
    proxy_read_timeout 300;
    sendfile on;

    server {
    listen 80;
    server_name elpaso.zapto.org;
    return 301 https://$host$request_uri;
  }

    server {
        listen 443 ssl;
        server_name elpaso.zapto.org;
        client_max_body_size 30M;
        ssl_certificate     /etc/letsencrypt/live/elpaso.zapto.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/elpaso.zapto.org/privkey.pem;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location ^~ /.well-known/ {
        root   /usr/share/nginx/html;
        allow all;
        }

        location /app/login {
            proxy_pass          http://web:8000/app/login;
            proxy_set_header    X-Forwarded-For $remote_addr;
            proxy_set_header    Host              $http_host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-Proto https;
        }

        location /app/google_login {
            proxy_pass          http://web:8000/app/google_login;
            proxy_set_header    X-Forwarded-For $remote_addr;
            proxy_set_header    Host              $http_host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-Proto https;
        }

        location /app/register {
            proxy_pass          http://web:8000/app/register;
            proxy_set_header    X-Forwarded-For $remote_addr;
            proxy_set_header    Host              $http_host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-Proto https;
        }

        location /app/products_price_chart {
            proxy_pass          http://web:8000/app/products_price_chart;
            proxy_set_header    X-Forwarded-For $remote_addr;
            proxy_set_header    Host              $http_host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-Proto https;
        }

        location /app/receipt {
            proxy_pass          http://web:8000/app/receipt;
            proxy_set_header    X-Forwarded-For $remote_addr;
            proxy_set_header    Host              $http_host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-Proto https;
        }

        location /app/capture {
            proxy_pass          http://web:8000/app/capture;
            proxy_set_header    X-Forwarded-For $remote_addr;
            proxy_set_header    Host              $http_host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-Proto https;
        }

        location /app/general_dashboard {
            proxy_pass          http://web:8000/app/general_dashboard;
            proxy_set_header    X-Forwarded-For $remote_addr;
            proxy_set_header    Host              $http_host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-Proto https;
        }

        location /app/dashboard {
            proxy_set_header    Host              $http_host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-Proto https;
            proxy_set_header    X-Forwarded-For $remote_addr;
            proxy_pass          http://web:8000/app/dashboard;

        }

        location /app/ {
            proxy_pass          http://web:8000/app/;
            proxy_set_header    X-Forwarded-For   $remote_addr;
            proxy_set_header    Host              $http_host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-Proto https;
        }

        location / {
            proxy_pass          http://frontend:3000/;
            proxy_set_header    X-Forwarded-For $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }



}
